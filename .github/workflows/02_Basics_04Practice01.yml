name: Lint, Test, and Build
on: [push]
#   pull_request:
#     branches:
#       - main
jobs:
  build-test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci

      - name: Checking Lint for the Code
        run: npm run lint

      - name: Testing the Code
        run: npm run test

      - name: Build the Code
        run: npm run build

